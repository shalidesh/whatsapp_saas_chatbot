apiVersion: v1
kind: Secret
metadata:
  name: whatsapp-saas-secrets
  namespace: whatsapp-saas
type: Opaque
data:
  # Base64 encoded values - replace with actual encoded secrets
  SECRET_KEY: <base64-encoded-secret-key>
  JWT_SECRET_KEY: <base64-encoded-jwt-secret>
  WHATSAPP_TOKEN: <base64-encoded-whatsapp-token>
  WHATSAPP_WEBHOOK_VERIFY_TOKEN: <base64-encoded-webhook-token>
  WHATSAPP_PHONE_NUMBER_ID: <base64-encoded-phone-number-id>
  OPENAI_API_KEY: <base64-encoded-openai-key>
  LANGCHAIN_API_KEY: <base64-encoded-langchain-key>
  SERP_API_KEY: <base64-encoded-serp-key>
  AWS_ACCESS_KEY_ID: <base64-encoded-aws-key>
  AWS_SECRET_ACCESS_KEY: <base64-encoded-aws-secret>
  S3_BUCKET_NAME: <base64-encoded-bucket-name>